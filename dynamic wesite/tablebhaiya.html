<style>  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  th, td {
    border: 1px solid #111010;
    padding: 8px;
  }
  
  th {
    background-color:rgb(21, 206, 212);
  }
  
  td[contenteditable="true"] {
    background-color: #e7e1c7;
    cursor: text;
  }
  </style>
  <script>
    // Wait for the DOM to load

document.addEventListener("DOMContentLoaded", function() {
  const table = document.getElementById("dynamic-table");

  // Add a new row when user presses "Enter" key in the last cell
  table.addEventListener("keydown", function(event) {
    const target = event.target;
    if (event.key === "Enter" && target.tagName === "TD" && target.parentNode.nextElementSibling === null) {
      const newRow = document.createElement("tr");
      const columns = table.querySelectorAll("thead th").length;

      for (let i = 0; i < columns; i++) {
        const cell = document.createElement("td");
        cell.setAttribute("contenteditable", "true");
        newRow.appendChild(cell);
      }

      table.querySelector("tbody").appendChild(newRow);
      newRow.firstElementChild.focus(); // Move focus to the first cell of the new row
    }
  });
});
  </script>
